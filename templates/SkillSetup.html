<form onsubmit="event.preventDefault();">
    <table style="width:auto" cellspacing ="4" cellpadding="4">
        <tr>
            <td>
                {{localize 'ModularFate.Skills'}}:
            </td>
            <td>
                <select id="skillListBox" size = "25" style="background: white; color: black; font-family:Arial; width: 150px; height: 250px">
                    {{#each skills}}
                        <option>
                            {{this.name}}
                        </option>>
                    {{/each}}
                </select>
            </td>
            <td>
                <button buttontype="button" id="editSkill">{{localize 'ModularFate.Edit'}}</button><p></p>
                <button buttontype="button" id="deleteSkill">{{localize 'ModularFate.Delete'}}</button><p></p>
                <button buttontype="button" id="copySkill">{{localize 'ModularFate.Copy'}}</button><p></p>
                <button buttontype="button" id="exportSkill">{{localize 'ModularFate.Export'}}</button>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <button type="button" id="addSkill">{{localize 'ModularFate.AddNewSkill'}}</button>
                <button type="button" id="importSkills">{{localize 'ModularFate.ImportSkill'}}</button>
                <button type="button" id="exportSkills">{{localize 'ModularFate.ExportAllSkills'}}</button>
            </td>
        </tr>
    </table>
</form>

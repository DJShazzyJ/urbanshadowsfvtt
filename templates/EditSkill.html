<form onsubmit="event.preventDefault();">
    <table style="width:800" "height:750" cellspacing ="4" cellpadding="4">
        <tr>
            <td width="100">
                {{localize 'ModularFate.Skill'}}:
            </td>
            <td>
                <input type="text" id ="edit_skill_name" name="name" style="background: white; color: black; font-family:Arial;" value="{{skill.name}}"></input>
            </td>
        </tr>
        <tr>
            <td>
                {{localize 'ModularFate.Description'}}:
            </td>
            <td>
                <textarea name="description" id="edit_skill_description" rows="6" style="background: white; color: black; font-family:Arial;">{{skill.description}}</textarea>
            </td>
        </tr>
        <tr>
            <td>
                {{localize 'ModularFate.Overcome'}}:
            </td>
            <td>
                <textarea name="overcome" id="edit_skill_overcome" rows="6" style="background: white; color: black; font-family:Arial;">{{skill.overcome}}</textarea>
            </td>   
        </tr>
        <tr>
            <td>
                {{localize 'ModularFate.CAA'}}:
            </td>
            <td>
                <textarea name="caa" id="edit_skill_caa" rows="6" style="background: white; color: black; font-family:Arial;">{{skill.caa}}</textarea>
            </td>   
        </tr>
        <tr>
            <td>
                {{localize 'ModularFate.Attack'}}:
            </td>
            <td>
                <textarea name="attack" id="edit_skill_attack" rows="6" style="background: white; color: black; font-family:Arial;">{{skill.attack}}</textarea>
            </td>   
        </tr>
        <tr>
            <td>
                {{localize 'ModularFate.Defend'}}:
            </td>
            <td>
                <textarea name="defend" id="edit_skill_defend" rows="6" style="background: white; color: black; font-family:Arial;">{{skill.defend}}</textarea>
            </td>   
        </tr>
        <tr>
            <td>
                {{localize 'ModularFate.PCSkill'}}:
            </td>
            <td>
                {{#if skill.pc}}
                <input name="pc" type="checkbox" id="edit_pc" checked></input>
                {{else}}
                <input type="checkbox" id="edit_pc"></input>
                {{/if}}
            </td>   
        </tr>
        <tr>
            <td colspan="2">
                <button type="button" id="edit_save_changes">{{localize 'ModularFate.SaveChanges'}}</button>
            </td>
        </tr>
    </table>
</form>
